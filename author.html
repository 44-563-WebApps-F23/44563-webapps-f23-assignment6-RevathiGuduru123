<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>

</head>


<body>
    <h1>Author Entry Guduru Revathi</h1>


    <h2>Getting input</h2>

    <form>
        <label for="auth_name">The hidden author name</label>
        <input type="password" id="auth_name" name="auth_name" min="10" max="50" step="2" value="Dickens"> <br>

        <label for="guess_auth">Guess the author</label>
        <input type="text" id="guess_auth" name="guess_auth"> <br>

        <input type="button" onclick="checkAuthor()" value="Check the guess">
    </form>


    <p id="result">This text will be replaced</p>

    <script>

        good = 0
        oops = 0

        function checkAuthor() {
            author = document.getElementById("auth_name").value
            guess = document.getElementById("guess_auth").value

            out = document.getElementById("result")
            if (guess == author) {
                good++
                alert("You got it right")
            } else {
                oops++
                alert("Sorry")
            }
            out.innerHTML = "Good: " + good + ", Oops: " + oops
        }
    </script>
    <div id="imageContainer">
        <img id="Image" src="Glasgow.jpg" alt="Glasgow" width="100" height="100" onclick="selectImage()">
    </div>
    <script>
        var useImage = 1;
        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("Image").src = "Dallas.jpg.jpg";
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById("Image").src = "Rome.jpg";
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById("Image").src = "Glasgow.jpg";
                    useImage = 1;
                    break;
            }
        }
    </script>
</body>

</html>
