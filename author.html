<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>

</head>


<body>
    <h1>Author Entry Guduru Revathi</h1>


    <h2>Getting input</h2>

    <form>
        <label for="auth_name">The hidden author name </label>
        <input type="password" id="auth_name" name="auth_name" namevalue="Dickens">
        <br>
        <label for="user_guess">Guess the author</label>
        <input type="text" id="guess-auth" name="guess-auth">
        <br>
        <input type="button" onclick="checkAuthor()" value="Check the guess">

    </form>
    <div id="result">Correct/Wrong?</div>

    <script>
        let good = 0;
        let oops = 0;
        function checkAuthor() {
            const AuthorInput = document.getElementById("auth_name");
            const guessAuthorInput = document.getElementById("guess-auth");
            const resultElement = document.getElementById("result");
            const secretAuthor = AuthorInput.value;
            const guessedAuthor = guessAuthorInput.value;

            if (secretAuthor === guessedAuthor) {
                good++;
                alert("You got it right!");
            } else {
                oops++;
                alert("Sorry");
                if (oops >= 7) {
                    alert("Sorry, ran out of guesses.");
                }

            }
            resultElement.innerHTML = `good count: ${good}, oops count: ${oops}`;
        }

    </script>
    <div id="imageContainer">
        <img id="Image" src="Glasgow.jpg" alt="Glasgow" width="100" height="100" onclick="selectImage()">
    </div>
    <script>
        var useImage = 1;
        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("Image").src = "Dallas.jpg.jpg";
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById("Image").src = "Rome.jpg";
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById("Image").src = "Glasgow.jpg";
                    useImage = 1;
                    break;
            }
        }
    </script>
</body>

</html>
