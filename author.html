<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>

</head>


<body>
    <h1>Author Entry Guduru Revathi</h1>


    <h2>Getting input</h2>

    <form>
        <div class="mb-3">
            <label for="secretAuthor" class="form-label">The hidden author name:</label>
            <input type="password" class="form-control" id="secretAuthor" name="secretAuthor" value="Dickens">
        </div>
        <br>
        <div class="mb-3">
            <label for="guessAuthor" class="form-label">Guess the author:</label>
            <input type="text" class="form-control" id="guessAuthor" name="guessAuthor">
        </div>
        <br>
        <button type="button" class="btn btn-primary" id="checkButton" onclick="checkAuthor()">Check the guess</button>
    </form>
    <p class="mt-3" id="result">Good: 0 | Oops: 0</p>
</div>

<script>
    var good = 0;
    var oops = 0;
    var attempts = 0;

    function checkAuthor() {
        var secretAuthor = document.getElementById("secretAuthor").value;
        var guessAuthor = document.getElementById("guessAuthor").value;

        attempts++;

        if (secretAuthor === guessAuthor) {
            good++;
            alert("You got it right!");
        } else {
            oops++;
            alert("Sorry");
        }

        var resultElement = document.getElementById("result");
        resultElement.innerHTML = "Good: " + good + " | Oops: " + oops;

        // Check if 7 incorrect guesses have been made
        if (oops >= 7) {
            document.getElementById("checkButton").onclick = function () {
                alert("Sorry, ran out of guesses.");
            };
        }
    }
</script>



    
    <div id="imageContainer">
        <img id="Image" src="Glasgow.jpg" alt="Glasgow" width="100" height="100" onclick="selectImage()">
    </div>
    <script>
        var useImage = 1;
        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("Image").src = "Dallas.jpg.jpg";
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById("Image").src = "Rome.jpg";
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById("Image").src = "Glasgow.jpg";
                    useImage = 1;
                    break;
            }
        }
    </script>
</body>

</html>
