<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>

</head>


<body>
    <h1>Author Entry Guduru Revathi</h1>


    <h2>Getting input</h2>

    <form>
        <label for="auth_name">The hidden author name</label>
        <input type="password" id="auth_name" name="auth_name" min="10" max="50" step="2" value="Dickens"> <br>

        <label for="guess_auth">Guess the author</label>
        <input type="text" id="guess_auth" name="guess_auth"> <br>

        <input type="button" onclick="checkAuthor()" value="Check the guess">
    </form>
    <br>
    <div id="results">right/wrong</div>
    <br>
    <script> 
    let good = 0;
    let oops = 0;
    function checkAuthor ()
    {
        secret_author = document.getElementById("secretauthor").value;
        guess_author = document.getElementById("guessauthor").value;
        result = document.getElementById("results");
        if (guess_author === secret_author) {
            good ++;
            alert("You got it right!"); 
        }else{ 
            oops++;
            if(oops > 7){
                document.getElementById("display").onclick=bonusGuess();
            }
            alert("Sorry");
        }
        result.innerHTML= `Good count ${good}<br>Oops Count ${oops}`;
    }
    function bonusGuess(){
        alert("Sorry, you run out of guess");
    }
    </script>
    <br>

    
    <div id="imageContainer">
        <img id="Image" src="Glasgow.jpg" alt="Glasgow" width="100" height="100" onclick="selectImage()">
    </div>
    <script>
        var useImage = 1;
        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("Image").src = "Dallas.jpg.jpg";
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById("Image").src = "Rome.jpg";
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById("Image").src = "Glasgow.jpg";
                    useImage = 1;
                    break;
            }
        }
    </script>
</body>

</html>
