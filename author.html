<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <h3>Author entry Guduru Revathi</h3>
    <div id="imageContainer">
        <img id="cityImage" src="Glasgow.jpg" alt="Glasgow" width="100" height="100" onclick="selectImage()">
    </div>

    <script>
        let useImage = 1;
        function selectImage() {
            const imageElement = document.getElementById("cityImage");

            switch (useImage) {
                case 1:
                    imageElement.src = "Glasgow.jpg";
                    useImage = 2;
                    break;
                case 2:
                    imageElement.src = "Dallas.jpg.jpg";
                    useImage = 3;
                    break;
                case 3: zx
                    imageElement.src = "Rome.jpg";
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }
    </script>

    <form>
        <label for="auth_name">The hidden author name </label>
        <input type="password" id="auth_name" name="auth_name" namevalue="Dickens">
        <br>
        <label for="user_guess">Guess the author</label>
        <input type="text" id="guess-auth" name="guess-auth">
        <br>
        <input type="button" onclick="checkAuthor()" value="Check the guess">

    </form>
    <div id="result">Correct/Wrong?</div>

    <script>
        let good = 0;
        let oops = 0;
        function checkAuthor() {
            const AuthorInput = document.getElementById("auth_name");
            const guessAuthorInput = document.getElementById("guess-auth");
            const resultElement = document.getElementById("result");
            const secretAuthor = AuthorInput.value;
            const guessedAuthor = guessAuthorInput.value;

            if (secretAuthor === guessedAuthor) {
                good++;
                alert("You got it right!");
            } else {
                oops++;
                alert("Sorry");
                if (oops >= 7) {
                    alert("Sorry, ran out of guesses.");
                }

            }
            resultElement.innerHTML = `good counts: ${good}, oops Guesses: ${oops}`;
        }

    </script>

</body>
